projects:
    title: Projects
#     intro: >
#       You can list your side projects or open source libraries in this
#       section. Lorem ipsum dolor sit amet, consectetur adipiscing elit.
#       Vestibulum et ligula in nunc bibendum fringilla a eu lectus.
    assignments:
      - title: Mushroom Classifier
        link: "https://github.com/Graham-Broughton/Mushroom-Classifier"
        details: |
            - Achieved a validation accuracy of 0.3 on long tailed data containing ~1400 species across 80 000 images with a deployable image classifier
            - Reduced epoch training time from an hour (6 hours on CPU) to 3 minutes by leveraging TPUs and TFRecords to increase throughput <br>
            *Tools*: Tensorflow/Keras, Pandas, Google Cloud Products, Amazon Web Services, Tensorboard, requests, flask, cv2, matplotlib, PostgreSQL
      - title: "Kaggle TPS: Imputation"
        link: "https://github.com/Graham-Broughton/Kaggle/tree/master/Imputation_062022"
        details: |
            - Reduced training time by ~2/3 by using various statistical analysis techniques to elucidate which features would benefit from machine learning
            - Condensed training time by ~1/3 and improved model to score in the top 13% by using 95% fewer nodes, skip connections and adding multiple heads
            *Tools*: Pandas, Keras, TensorFlow, Scikit-Learn, matplotlib, seaborn, missingno, NumPy, YAML, Pickle, Google Colab
      - title: Kaggle TPS Clustering
        link: "https://github.com/Graham-Broughton/Kaggle/tree/master/Clustering_072022"
        details: |
            - Achieved a top 15% score by implementing effective feature extraction following EDA and statistical modeling to obtain high confidence labels from an
              ensemble of clustering models for pseudo-semi supervised learning of an ensemble of classifiers
            - Improved the evaluation metric by 0.01 to score in the top 3% by designing a weighted soft voting ensemble of the best three submissions
            *Tools*: Pandas, Scikit-Learn, seaborn, matplotlib, Google Colab, NumPy, plotly, Sk-Lego, YAML, Pickle, Optuna, SciPy, XGBoost, LightGBM, CUDA
      - title: Ride Share User Data Analysis 
        link: "https://public.tableau.com/views/ridesharev2/Story2?:language=en-US&publish=yes&:display_count=n&:origin=viz_share_link"
        details: |
            - Analyzed key differences between membership groups pertaining to business requirements through extensive data visualization
            - Formed business decisions by translating the data-driven insights from the analysis
            Tools: Tableau, Google Cloud Products, Google Colab, Amazon Web Service CLI, Pandas, SQL


{% assign volunteering = site.data.data.sidebar.volunteering %}
{% if volunteering %}
<div class="volunteering-container container-block">

  <h2 class="container-block-title">
    {{ volunteering.title }}
  </h2>

    {% for volunteer in volunteering.info %}
    <div class="item">
      <h4 class="position">{{ volunteer.position }}</h4>
      <div class="details">{{ volunteer.details }}</div>
      <div class="time">{{ volunteer.time }}</div>
    </div><!--//item-->
    {% endfor %}

</div><!--//volunteering-->
{% endif %}
